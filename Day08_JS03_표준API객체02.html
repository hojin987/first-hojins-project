<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Number(), Boolean() 객체</title>
</head>
<body>
    <h1>자바스크립트에서의 숫자처리 시 오차</h1>

<script>
var x = 999999999999999 ;  //15개의 9
var y = 9999999999999999 ; //16개의 9
var a = 0.1 , b = 0.2 , c = 0.3;
document.write("a: " + a + "<br>") ;
document.write("b: " + b + "<br>") ;
document.write("c: " + c + "<br>") ;
var z = a + b ;
document.write("x: " + x + "<br>") ;  //999999999999999
document.write("y: " + y + "<br>") ;  //10000000000000000 17개의 정수부로 처리됨
document.write("z: " + z + "<br>") ;  //0.30000000000000004



//오차 없애는 코드
var a1 = 0.1   , b1 = 0.2   ;
a1 = 0.1 * 10 ;
b1 = 0.2 * 10 ;
document.write("a1: " + a1 + "<br>") ;
document.write("b1: " + b1 + "<br>") ;
var z1 = (a1 + b1) / 10 ;
document.write("z1: " + z1 + "<br>") ;  //0.3

document.write("<hr>");
</script>

<h1>Number 객체</h1>
<!-- new Number("숫자로 된 문자열") -->

<script>
var myNum = "12345.67"
document.write(myNum + 6 + "<br>") ; //12345.676
document.write(Number(myNum) + 6 + "<br>" ) ; //Number함수를 이용
var myNumber = new Number(myNum) ;
document.write(myNumber + 7 + "<hr>") ;

var myNumberStr = myNumber.toString(2)
document.write(myNumberStr + "<br>") ;  //12345.67
document.write((typeof myNumber.toString()) + "<hr>") ; //string
document.write((new Number(myNumberStr)).toString(16) + "<hr>")


document.write(new Number("true") + "<br>");
document.write(new Number("false") + "<br>");

</script>

<h1>Boolean 객체</h1>
<!-- new Boolean("true"), new Boolean("false") -->

<script>
var yourNum = 10 ;
document.write(new Boolean(yourNum) + "<br>");  //true
yourNum = 1 ;
document.write(new Boolean(yourNum) + "<br>");  //true
yourNum = -6 ;
document.write(new Boolean(yourNum) + "<br>");  //true
yourNum = 0 ;
document.write(new Boolean(yourNum) + "<br>");  //false
yourNum = null ;
document.write(new Boolean(yourNum) + "<br>");  //false
yourNum = undefined ;
document.write(new Boolean(yourNum) + "<br>");  //false
yourNum = "0" ;
document.write(new Boolean(yourNum) + "<br>");  //false
//var myFlag = new Boolean(yourValue) ;

if (yourNum){
    document.write("값이 있어요 <hr>");
} else{
    document.write("값이 없어요 <hr>");
}

//2진수 문자열을 10진수로 변환 : parseInt 함수 이용
document.write(parseInt(myNumberStr, 2) + "<hr>"); //10000

//주의
if("" == null){
    document.write("\"길이가 0인 문자열과 null은 같다\"<br>")
}else{
    document.write("\"길이가 0인 문자열과 null은 다르다\"<br>")
}


//Boolean 객체로 "true"/"false"를 boolean 타입으로 변환하지는 않습니다. (<-> Number객체)
document.write(new Boolean("true") + "<br>");       //true 
document.write(new Boolean(false) + "<hr>");      //true


var myBool = true ;     //boolean 타입 값

function setMyBool(yourBool){
    var _yourBool = yourBool
    if(_yourBool == "false"){
        return false ;
    }
}

myBool = setMyBool("false") ;   //가정: 서버로부터 전송된 문자열 "false"값
                                //문제: myBool 변수에 대입시에는 boolean 타입 false값이 대입되도록 setMyBool 함수에 코드를 추가해서 구현하시오

document.write((typeof myBool) + " : " + myBool);

document.write((typeof "200".valueOf()) + "<hr>") ; //string
document.write((typeof ((new Number("200")).valueOf())) + "<hr>")  //number

document.write(("200".valueOf()) + "<hr>")     //200
document.write(((new Number("200")).valueOf()) + "<hr>")  //200

//숫자.toFixed(),숫자.toFixed(정수 인수): 소수점 이하 (정수인수+1) 자리수에서 반올림처리

document.write(200.567334.toFixed() + "<br>") ;  //소수점이하 0자리(소수점을 의미)까지를 유효한 수로 쓰겠다, 소수점 이하 1 자리에서 반올림
document.write(200.567334.toFixed(0) + "<br>") ; //위와 동일
document.write(200.567334.toFixed(2) + "<br>") ; //소수점이하 2자리까지를 유효한 수로 쓰겠다, 소수점 이하 3 자리에서 반올림
document.write(200.567334.toFixed(3) + "<br>") ; //소수점이하 3자리까지를 유효한 수로 쓰겠다, 소수점 이하 4 자리에서 반올림

document.write("<hr>");

</script>

</body>
</html>
