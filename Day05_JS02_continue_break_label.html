<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>기타제어문</title>
</head>
<body>
<h1>label문과 break문</h1>
    
<script>
    var j = 100;
    for(var i = 1; i <= 100; i++){
        document.write(i + "<br>");
        if(j % i == 2){
            document.write("j % i: " + (j % i)) ;
            break;      //break는 for문을 나가는것.
        }
    }
    
    document.write("<hr>");

    myOutter: // for문에 지정된 라벨

    for(var i = 1; i <= 100; i++){
        document.write("외부 for문: " + i + "번째 반복<br>");
        if(i == 4){
            break;      //break는 for문을 나가는것.
        }

        myInner:
        for(var j = 11; j <= 13; j++){
            if(j == 12);{
                document.write("&nbsp;&nbsp;&nbsp;&nbsp;내부 for 문: 외부 " 
                           + i + "번째 반복의 내부 " + j + "번째 반복입니다.<br>");
                break myOutter;
            }
        }
    }
    
    document.write("<hr>");

</script>

<h1>continue문(label도 이용가능)</h1>

<script>
myOutter: // for문에 지정된 라벨

for(var i = 1; i <= 100; i++){
    if(i == 4){
        break ;      //break는 for문을 나가는것.
    }
    
    document.write("외부 for문: " + i + "번째 반복<br>");

    myInner:
    for(var j = 11; j <= 13; j++){
        if(j == 12);{
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;내부 for 문: 외부 " 
                       + i + "번째 반복의 내부 " + j + "번째 반복입니다.<br>");
            break;
        }
    }
}

</script>

<h1>continue문 연습</h1>
<!-- for문을 이용하여 홀수만 표시되도록 프로그래밍 및 구현하시오. 단, continue문을 반드시 사용하시오. -->
<script>
    for(var a = 1 ; a <= 10; a++){
        if(a % 2 == 0){
            continue;
        }

        document.write(a + "<br>")
    }
    
</script>

</body>
</html>
