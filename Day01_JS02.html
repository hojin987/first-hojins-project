<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>JS-1일차 실습02</title>
</head>
<body>
    <h1>HTML 요소의 innerHTML 속성 이용하기</h1>

    <p>현재 날짜와 시간 표시</p>
    <button type="button" id="myBtn" onclick="showNowDatetime();">현재 날짜와 시간 표시하기</button>
    <hr>
    <p id="myDisplay">이 곳에 날짜와 시간이 표시됩니다.</p>
    
    <!--버튼 클릭 시에 id가 myDisplay인 요소의 텍스트를 현재 날짜와 시간으로 교체
        버튼을 눌렀을 때 실행되는 함수를 선언한다
        함수가 실행되는 요소를 만든다
        브라우저에서 날짜와 시간을 받아온다
        받아온 값을 저장하는 변수를 선언한다
        p태그에서 변수를 불러와서 값을 교체하도록 한다 
    <강사님버전>
        1. 함수형태로 구현
        2. 날짜 시간을 저장할 변수 선언
        3. 날짜 시간을 반환하는 브라우저 함수를 이용해서 날짜 시간을 가져와서 2단계의 변수에 대입
        4. P 요소를 선택해서 변수에 저장
        5. 선택된 p요소의 innerHTML 속성의 값을 2단계의 변수로 교체 -->
        
    
    <!--[참고] 식별자(Identifier, 변수이름, 함수이름 등)를 선언하는 방법
        - 하나의 단어로 된 식별자: 모두 영문 소문자로 이름을 지정
        - 두 개 이상의 단어로 된 식별자
            showNowDatetime 또는 show_now_datetime 중 하나의 방법을 사용 -->
    <hr>
    <img id="myImg" src="./../01_HTML/images/img104.jpg" style="width:200px" onclick="myChangeImage();">
    <hr>
    <img id="yourImg" src="./../01_HTML/images/img104.jpg" style="width:200px" onclick="addShowImg();">
    <img id="hisImg" style="width:200px">
    <img id="herImg">
    <p id="my"></p>
        <!--4번 그림을 눌렀을 때 2번 그림이 표시 되도록
        1. 함수 형태로 구현
        2. 교체할 이미지를 저장할 변수 선언
        3. img 요소를 선택해서 변수에 저장
        4. 선택된 img 요소의 outerHTML 속성값을 2단계 변수로 교체 
    <강사님버전>
        1. 함수 형태로 구현하여, 클릭했을 때 실행되도록 함
        2. img 요소를 선택해서 변수에 저장
        3. 선택된 img 요소의 src 속성의 값을 img100.jpg의 경로 및 파일이름으로 변경
        //프로그래밍 완료 -->

    
    <script>
        //1번 문제
        function showNowDatetime(){

            var nowDatetime = Date() ;
            var nowDatetime2 = new Date();
            var myDisplay = document.getElementById("myDisplay") ;

            // console.log(myDisplay) ;
            // console.log(typeof myDisplay) ;

            myDisplay.innerHTML = nowDatetime ;

            var myLiteral = "표시완료" ;

            var myBtn = document.getElementById("myBtn");

            myBtn.innerHTML = myLiteral;

            //버튼을 눌렀을 때 문구를 표시완료로 표시
            //함수 형태로 구현
            //문자열 리터럴을 저장할 변수 지정
            //버튼 요소의 innerHTML 속성의 값을 변수로 교체
            //<강사님버전>
            //id를 이용하여 버튼 요소를 읽어와서 변수에 저장
            //버튼이 저장된 변수의 innerHTML을 "표시완료"로 지정
    
        }
        //2번 문제
        function myChangeImage(){

            var myImg = document.getElementById("myImg");
            
            myImg.src= "./../01_HTML/images/img100.jpg" ;
        }
        
        function addShowImg(){

            var hisImg = document.getElementById("hisImg");

            hisImg.src="./../01_HTML/images/img100.jpg";

        }



        //2-1 그림을 눌렀을 때 새로운 그림이 옆 또는 밑에 표시되도록
        //함수 형태로 구현 - 이미지 태그에 onclick 부여
        //<강사님버전>
        //이미지가 추가로 표시될 img 요소를 HTML에 코드추가
        // 
        


    </script>
        


</body>
</html>
