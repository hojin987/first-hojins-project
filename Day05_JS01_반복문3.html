<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>for문 연습</title>
</head>
<body>

<h1>개발자도구의 콘솔창에 1 ~ 10까지의 합계를 구하시오</h1>
<!-- for문을 이용하세요 -->
<script>
    //<프로그래밍>
    //더하는 값이 1씩 증가
    //더해지는 값과 console.log는 for문 밖에 설정
    /*
    1. 더해지는 값 변수 선언
    2. for문 작성 더하는 값을 1씩 증가, 반복횟수 10
    3. for문 밖에서 console.log로 출력
    */
    var j = 0;

    for(var i = 1; i <= 10; i++){
        
        j = j + i;
        
    }
    console.log("1부터 10까지 더한 값은: " + j);

</script>
<hr>
<h1>개발자도구의 콘솔창에 1 ~ 10까지 짝수의 합계를 구하시오</h1>
<script>
    //<프로그래밍>
    //더하는 값이 1씩 증가
    //짝수 = %2 의 나머지값이 0
    //더해지는 값과 console.log는 for문 밖에 설정
    /*
    1. 더해지는 값 변수 선언
    2. for문 작성 더하는 값을 1씩 증가, 반복횟수는 10
    3. for문 내의 if문을 통해 더하는 값의 %2 의 값이 0인지 확인 후 실행문 작성
    4. for문 밖에서 console.log로 출력
    */
    var j = 0;

    for(var i = 1; i <= 10; i++){       // %연산자를 사용하지 않고 i += 2 도 가능
        if (i % 2 == 0){
            j = j + i;
        }
        
    }
    console.log("1부터 10까지 짝수만 더한 값은: " + j);
    
</script>

<h1>3개의 셀로 구성된 테이블의 한 행이 5번 반복해서 표시되는 for문을 작성</h1>
<!-- 각 셀에는 다음처럼 값이 표시됩니다. -->

<style>
    table, td {border: 1px solid lightgrey}
    table {width: 50%;text-align: center; border-collapse: collapse;}
    td {width: 10%}
</style>

<script>
//<프로그래밍>
//반복되는 것 : 표시, 값의 1 증가, 3번 표기 후 줄바꿈
/*
1. 테이블 내에 표시되는 값을 저장할 변수 myNum 선언, 반복횟수를 지정할 변수a, b를 선언
2. 반복되는 것 td의 내용 값이 1씩 증가 3번 반복 후 줄바꿈 - tr태그 5회 반복
3. myNum을 15까지 증가시켜가며 총 5열을 만듦
*/
    var myNum = 1;

    document.write("<table>")
        for(var a = 1; a <= 5; a++){
            document.write("<tr>");
                for (var b = 1; b <= 3; b++)
                document.write("<td>" + (myNum++) + "</td>");
            document.write("</tr>")
        }
    document.write("</table>")
    
</script>

</body>
</html>
