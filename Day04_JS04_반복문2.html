<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>for문</title>
</head>
<body>
<h1>반복제어문 : for문</h1>
<!-- 정해진 횟수를 기반으로 반복시키고자 할 때 사용합니다. -->
<script>
    
    var a = 1 ;
    
    while (a <= 5) {
        
        document.write(a + "<br>");
        a++;
    }

    document.write("<hr>")
    
</script>

<script>
    for (var b = 1; b <= 5 ; b++){
        document.write(b + "<br>")
    
    }
    document.write("<hr>")
</script>

<h1>for문으로 구구단 만들기</h1>
<script>
    for(var x = 1; x <= 9; x += 3){
        document.write(x + "단 &emsp;&emsp;&emsp;&emsp;&emsp;")
        document.write((x+1) + "단 &emsp;&emsp;&emsp;&emsp;&emsp;")
        document.write((x+2) + "단 <br>")
        for(var y = 1; y <= 9; y++){
            document.write(x + " * " + y + " = " + x*y + "&emsp;&emsp;")
            document.write((x+1) + " * " + y + " = " + (x+1)*y + "&emsp;&emsp;")
            document.write((x+2) + " * " + y + " = " + (x+2)*y + "<br>")
        }
        document.write("<hr>")
    }
</script>

</body>
</html>
