<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>String객체</title>
</head>
<body>
<h1>내장 API 객체:  4. String 객체</h1>
<!-- 
    - 문자열에 대해서 아래의 형식으로 매서드를 사용할 수 있습니다.
    - by 자동으로 wrapping처리
    -"문자열리터럴".메서드이름(), "문자열리터럴".메서드이름(인수)
    -문자열변수.메서드이름(), 문자열변수.메서드이름(인수)

    - 대표적인 문자열 처리 매서드
    1. indexOf("문자열인수"), lastIndexOf("문자열인수")  
    2. charAt(정수)
    3. slice(시작위치, 끝+1_위치), 
        substring(시작위치, 끝+1_위치), 
        substr(시작위치, 글자수)
    4. split(), split(",")
    5. toLowerCase(), toUpperCase()
    6. trim()
    7. concat(콤마로구분된 문자열인수들)
    8. startsWith("문자열인수"), endsWith("문자열인수"), includes("문자열인수")

-->

<h3>String 객체</h3>

<!-- 앞에서 나열한 매서드들은 실행중인 브라우저에 String 프로토타입 소스에
        정의되어 있습니다. -->

<script>

var myName1 = "홍\"길\"동" ; //브라우저는 wrapper처리를 수행함
//var myName1 = new String("홍\"길\"동") ;

var names = ["홍길동", "이순신", "슈퍼맨" + "<br>"] ;
document.write("myName1: " + myName1 + ", 글자수: " + myName1.length + "<br>") ;
document.write("names: " + names + ", .배열의 공간 수: " +  names.length + "<br>") ;

//[참고]
    // ASCII: 키보드 영문/숫자/특수기호 : 문자 한 글자당 1byte 
    // EUC-KR: ASCII + 한글: ASCII 문자(키보드 문자): 1byte. 한글: 2byte
    // UTF-8 : ASCII + 전세계모든 문자: ASCII 문자(키보드 문자): 1byte, 전세계문자: 3byte 이상

    //String 객체를 사용하는 이유
    //문자열을 조작할 수 있는 다양한 메서드를 사용하기 위해서 String 객체를 사용함


</script>
    

</body>
</html>
