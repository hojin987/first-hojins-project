    <h1>증감연산자(++, --, 일항연산자)</h1>
    <script>
        var x1 = y1 = x2 = y2 = 10 ;
        var result1, result2, result3, result4 ;

        result1 = ++x1 + 3 ;
        document.write("x1:" + x1 + "<br>") ;
        document.write("result1: " + result1 +"<br>") ;
        result2 = x2++ + 3 ;
        document.write("x2:" + x2 + "<br>") ;
        document.write("result2: " + result2 +"<br>") ;
        result3 = --y1 + 3 ;
        document.write("y1:" + y1 + "<br>") ;
        document.write("result3: " + result3 +"<br>") ;
        result4 = y2-- + 3 ;
        document.write("y2:" + y2 + "<br>") ;
        document.write("result4: " + result4 +"<br>" +"<br>") ;

        var x11 = 10;
        var y11 = 10;            

        var y = x11-- + 5 + --x11;
        document.write("x11:" + x11 + "<br>") ;
        document.write("y: " + y +"<br>") ;

        var y = --y11 + 5 + y11--;
        document.write("y11:" + y11 + "<br>") ;
        document.write("y: " + y +"<br>") ;

    </script>
